---
resources:
- name: my-git-repo
  type: git
  source:
    uri: https://github.com/ruanbekker/concourse-test
    branch: basic-helloworld

- name: application-repo
  type: git
  source:
    uri: https://github.com/ruanbekker/flask-remote-ip

jobs:
- name: hello-world-job
  public: true
  plan:
  - get: my-git-repo
    trigger: true
  - task: task_print-hello-world
    file: my-git-repo/ci/task-hello-world.yml 

- name: linux-task
  public: true
  plan:
  - get: my-git-repo
  - get: application-repo
    trigger: true
  - task: task_run-linux-task
    file: my-git-repo/ci/task-run-uname.yml

- name: job-pass-files
  public: true
  plan:
  - get: my-git-repo
  - task: create-some-files
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: busybox}

      inputs:
      - name: my-git-repo
      outputs:
      - name: some-files

      run:
        path: my-git-repo/ci/create_some_files.sh

  - task: show-some-files
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: busybox}

      inputs:
      - name: my-git-repo
      - name: some-files

      run:
        path: my-git-repo/ci/show_files.sh
